<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Insert Data I-Care</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="datatable.html">
                    <i class="fas fa-table"></i>
                    <span>Data Table</span>
                </a>
            </li>
            <li  class="active">
                <a href="insertdata.html">
                    <i class="fas fa-table-columns"></i>
                    <span>Tambah Data</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        
        <form>
            <!-- Elemen formulir untuk ID -->
            

            <!-- Elemen formulir untuk Nama Pasien -->
            <label for="nama">Nama Pasien:</label>
            <input type="text" id="nama" name="nama" required>

            <!-- Elemen formulir untuk Jenis Kelamin -->
            <label for="jenis-kelamin">Jenis Kelamin:</label>
            <select id="jenis-kelamin" name="jenis-kelamin" required>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>

            <!-- Elemen formulir untuk TTL -->
            <label for="ttl">TTL:</label>
            <input type="text" id="ttl" name="ttl" required>

            <!-- Elemen formulir untuk Alamat -->
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required>

            <!-- Elemen formulir untuk Poli -->
            <label for="poli">Poli:</label>
            <input type="text" id="poli" name="poli" required>

            <!-- Elemen formulir untuk Status -->
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>

            <!-- Elemen formulir untuk Aksi -->
            <label for="aksi">Aksi:</label>
            <input type="text" id="aksi" name="aksi" required>

            <!-- Tombol Submit -->
            <button type="submit">Tambah Data</button>
        </form>
    </div>
</body>
</html>
